name: Deploy to Firebase Hosting Preview Channel on PR
on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    concurrency:
        group: ${{ github.workflow }}-${{ github.ref }}
        
    steps:
      - uses: actions/setup-go@v5
        with:
            go-version: "^1.24.0"

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v4
        env:
            cache-name: cache-hugo-resources
        with:
            path: resources
            key: ${{ env.cache-name }}

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/hugo_cache    # <-- with hugo version v0.116.0 and above
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - uses: actions/checkout@v4

      # Placeholder site to facilitate preliminary deployment
      - run: |
          mkdir public
          echo "Hello World" > public/index.html

      # Need an initial deploy to generate the preview URL.
      # This is needed so hugo's baseURL can be configured.
      - id: preliminary_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADAMROSS_DEVBLOG }}'
          expires: 30d
          projectId: adamross-devblog

      - name: Build Site
        run: task build
        env:
          HUGO_BASEURL: ${{ steps.preliminary_deploy.outputs.details_url }}
  
      - id: preview-deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADAMROSS_DEVBLOG }}'
          expires: 30d
          projectId: adamross-devblog