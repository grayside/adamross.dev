name: Deploy to Firebase Hosting Preview Channel on PR
on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    concurrency:
        group: ${{ github.workflow }}-${{ github.ref }}
        
    steps:
      - uses: actions/setup-go@v4
        with:
            go-version: "^1.21.0"

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v3
        env:
            cache-name: cache-hugo-resources
        with:
            path: resources
            key: ${{ env.cache-name }}

      - name: Cache Hugo Modules
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/hugo_cache    # <-- with hugo version v0.116.0 and above
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - uses: actions/checkout@v4

      - name: Build Site
        run: task build
        env:
          HUGO_BASEURL: 'https://adamross-devblog--pr${{ghContext.payload.pull_request.number}}.web.app'

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADAMROSS_DEVBLOG }}'
          expires: 30d
          projectId: adamross-devblog
          channelId: 'pr${{ghContext.payload.pull_request.number}}'
